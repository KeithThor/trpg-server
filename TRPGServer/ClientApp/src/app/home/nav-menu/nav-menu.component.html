<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>TRPGServer</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
          <ul class='nav navbar-nav'>
            <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a [routerLink]='["/"]' (click)='collapse()'>
                <img src="images/gui/startup/stonesoup.png"> Home
              </a>
            </li>
            <li *ngIf="!isAuthenticated()" [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/login"]' (click)='collapse()'>
                <img src="images/gui/startup/tutorial.png"> Login
              </a>
            </li>
            <li *ngIf="!isAuthenticated()" [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/register"]' (click)='collapse()'>
                <img src="images/gui/startup/tutorial.png"> Register
              </a>
            </li>
            <li *ngIf="isAuthenticated()" [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/game"]' (click)='collapse()'>
                <img src="images/gui/startup/arena.png"> Game
              </a>
            </li>
            <li *ngIf="isAuthenticated()" [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/create"]' (click)='collapse()'>
                <img src="images/gui/startup/dungeon_sprint.png"> Create
              </a>
            </li>
            <li *ngIf="isAuthenticated()" [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/formation"]' (click)='collapse()'>
                <img src="images/gui/startup/dungeon_sprint.png"> Formation
              </a>
            </li>
            <li *ngIf="isAuthenticated()">
              <a [routerLink]='["/"]' (click)='logOut()'>
                <img src="images/gui/startup/tutorial.png"> Log Out
              </a>
            </li>
          </ul>
        </div>
    </div>
</div>
