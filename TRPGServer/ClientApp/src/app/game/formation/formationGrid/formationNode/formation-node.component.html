<div [ngClass]="getNodeState()" class="formation-node"
     (click)="emitOnClick()"
     (mouseenter)="emitOnMouseEnter()"
     (mouseleave)="emitOnMouseLeave()"
     (contextmenu)="emitOnContextMenu($event)">
  <game-display-entity *ngIf="entity != null" [entity]="entity" [extraIcons]="getSpecialIcons(entity)"></game-display-entity>
</div>
