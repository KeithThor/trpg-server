<div class="entity-container" (click)="onClick()">
  <div *ngIf="displayName" class="icon-label">
    {{entity.name}}
  </div>
  <div class="icon-container">
    <img class="icon" *ngFor="let iconUri of getIconArray()" src="{{iconUri}}" draggable="false" />
    <img class="icon" *ngFor="let uri of extraIcons" src="{{uri}}" draggable="false"/>
  </div>
</div>
