<div *ngIf="entity != null" [@move]="animationState" (@move.done)="onAnimationFinished()" class="game-entity">
  <div (contextmenu)="onNameContextMenu($event)" [ngClass]="getEntityCss()" class="entity-name">{{entity.name}}</div>
  <img class="entity-icon" src="{{icon}}" *ngFor="let icon of getIconArray()" draggable="false">
</div>
