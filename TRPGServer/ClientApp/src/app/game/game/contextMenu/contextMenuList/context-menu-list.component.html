<div *ngIf="entity != null">
  <div class="context-menu-button" (click)="showCommands = !showCommands">
    {{entity.name}} <span class="caret"></span>
  </div>
  <div *ngIf="showCommands">
    <div class="context-list-item" (click)="attackClicked()">Attack {{entity.name}}</div>
    <div class="context-list-item" (click)="joinClicked()">Join {{entity.name}}</div>
  </div>
</div>
